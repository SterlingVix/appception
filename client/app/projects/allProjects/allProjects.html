<div ng-include="'components/navbar/navbar.html'"></div>

<div class="page-wrapper all-projects">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="header">
          <h1 class="pull-left">Your Projects</h1>
          <a href="/newproject" class="pull-right btn btn-default">Create a new project</a>
          <div class="clearfix"></div>
        </div>
        <div>
          <h4 ng-show="loading">Loading...</h4>
          <table ng-hide="loading" class="projects table table-striped">
            <thead>
              <th>Repo Name</th>
              <th>Description</th>
              <th>Created At</th>
              <th>Last Updated At</th>
            </thead>
            <tbody>
              <tr ng-repeat='project in projects'>
                <td><a href="" ng-click="getRepoFiles(project.name)">{{project.name}}</a></td>
                <td>{{project.description}}</td>
                <td>{{project.created_at | date:'h:mm a, MMM d, y'}}</td>
                <td>{{project.updated_at | date:'h:mm a, MMM d, y'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
